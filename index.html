<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="/styles/style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <!-- banner section starts here -->
    <section class="sm:py-5 flex-col | md:flex-row banner-section max-w-[1250px] m-auto py-12 px-2.5 flex justify-between items-center">
        <div class="banner-left">
            <h1 class="text-6xl md:text-7xl font-bold py-5 ">It's good <br> tea time at The<br> Tea House</h1>
            <p class="text-xl py-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="text-white text-xl py-3 px-5 rounded-md bg-gradient-to-r from-[#ff8938] to-[#ff0000]">Explore More <i class="fa-solid fa-arrow-right -rotate-20"></i></button>
        </div>
        <div class="banner-right">
            <img src="./images/banner.png" alt="">
            <div class="pop-tag w-70 p-5 bg-white border-red-500 shadow-md flex items-center gap-5 relative -top-20 left-10">
                <span><i class="fa-solid fa-star text-5xl"></i></span>
                <div class="pop-texts">
                    <h1 class="text-xl font-semibold">5.00</h1>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
